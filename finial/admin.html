<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="auth.js"></script>
<body class="admin-body">
    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <div class="logo-text">
                    <h1>LuxeMarket Admin</h1>
                </div>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-store"></i>
                    View Store
                </a>
                <button class="nav-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <button class="admin-nav-btn active" onclick="showTab('orders')">
                    <i class="fas fa-shopping-bag"></i>
                    Orders
                </button>
                <button class="admin-nav-btn" onclick="showTab('products')">
                    <i class="fas fa-box"></i>
                    Products
                </button>
                <button class="admin-nav-btn" onclick="showTab('analytics')">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="admin-content">
            <!-- Orders Tab -->
            <div id="ordersTab" class="admin-tab active">
                <div class="tab-header">
                    <h2>Customer Orders</h2>
                </div>
                <div class="orders-container">
                    <div class="orders-table-container">
                        <table class="admin-table" id="ordersTable">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be dynamically loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="admin-tab">
                <div class="tab-header">
                    <h2>Product Management</h2>
                    <button class="btn btn-primary" onclick="showAddProductForm()">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </div>
                
                <!-- Add/Edit Product Form -->
                <div id="productForm" class="product-form hidden">
                    <div class="form-container">
                        <h3 id="formTitle">Add New Product</h3>
                        <form id="addProductForm" onsubmit="saveProduct(event)">
                            <input type="hidden" id="productId">
                            
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="productCategory">Category</label>
                                <select id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="jewelry">Jewelry</option>
                                    <option value="watches">Watches</option>
                                    <option value="handbags">Handbags</option>
                                    <option value="accessories">Accessories</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="productPrice">Price ($)</label>
                                <input type="number" id="productPrice" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="productStock">Stock Quantity</label>
                                <input type="number" id="productStock" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="productImage">Image URL</label>
                                <input type="url" id="productImage" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="productDescription">Description</label>
                                <textarea id="productDescription" rows="4" required></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="hideProductForm()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="products-table-container">
                    <table class="admin-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analyticsTab" class="admin-tab">
                <div class="tab-header">
                    <h2>Analytics Dashboard</h2>
                </div>
                
                <!-- Analytics Cards -->
                <div class="analytics-cards">
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Revenue</h3>
                            <p class="card-value" id="totalRevenue">$0.00</p>
                        </div>
                    </div>
                    
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Orders</h3>
                            <p class="card-value" id="totalOrders">0</p>
                        </div>
                    </div>
                    
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Products</h3>
                            <p class="card-value" id="totalProducts">0</p>
                        </div>
                    </div>
                    
                    <div class="analytics-card">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="card-content">
                            <h3>Average Order</h3>
                            <p class="card-value" id="averageOrder">$0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Sales Chart -->
                <div class="chart-container">
                    <h3>Sales by Category</h3>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
    <script>
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if not authenticated
            if (!auth.isAuthenticated()) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Setup logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to logout?')) {
                        showToast('Logging out...', 'info');
                        setTimeout(() => {
                            auth.logout();
                        }, 1000);
                    }
                });
            }
            
            // Display current user info
            const currentUser = auth.getCurrentUser();
            if (currentUser) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'welcome-message';
                welcomeMsg.style.cssText = `
                    font-size: 0.8rem;
                    color: var(--secondary-color);
                    font-weight: normal;
                    margin-top: 0.25rem;
                `;
                welcomeMsg.textContent = `Welcome, ${currentUser.username}`;
                
                const logoText = document.querySelector('.logo-text');
                if (logoText) {
                    logoText.appendChild(welcomeMsg);
                }
            }
        });
    </script>
</body>
</html>
